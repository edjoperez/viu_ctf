{% extends 'base_panel.html' %}


{%block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{%endblock%}

{% block content %}
<section class="app-stats bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-5">Platform Statistics</h2>

      <div class="text-end">
        <span id="lastUpdate">Last update:<p></p> </span>
      </div>
      <div class="row g-4">
        <div class="col-md-3 col-sm-6">
          <div class="stat-card text-center bg-white p-4 shadow-sm rounded card-visitors">
            <i class="bi bi-people fs-1 text-primary mb-3"></i>
            <h3 class="fs-2 fw-bold data">1M+</h3>
            <p class="text-muted mb-0">Total visitors</p>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="stat-card text-center bg-white p-4 shadow-sm rounded card-orders">
            <i class="bi bi-cloud-download fs-1 text-success mb-3"></i>
            <h3 class="fs-2 fw-bold data">5M+</h3>
            <p class="text-muted mb-0">New Orders</p>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="stat-card text-center bg-white p-4 shadow-sm rounded">
            <i class="bi bi-star-fill fs-1 text-warning mb-3"></i>
            <h3 class="fs-2 fw-bold data">4.8</h3>
            <p class="text-muted mb-0">Rating</p>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="stat-card text-center bg-white p-4 shadow-sm rounded card-traffic">
            <i class="bi bi-globe fs-1 text-info mb-3"></i>
            <h3 class="fs-2 fw-bold data">50+</h3>
            <p class="text-muted mb-0">Countries</p>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="{{url_for('static', filename='scripts/stats.js')}}"></script>
{% endblock %}
